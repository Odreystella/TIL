<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <h1>회원가입</h1>
    {% if error.state %}
    {{ error.msg }}
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <label for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디를 입력하세요." name="userid" /><br><br>
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="8자리 이상 입력하세요." name="password" /><br><br>
        <label for="password_check">비밀번호 확인</label>
        <input type="password" id="password_check" placeholder="비밀번호를 다시 입력하세요." name="password_check" /><br><br>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요." name="name" /><br><br>
        <label for="email">이메일</label>
        <input type="text" id="email" placeholder="이메일을 입력하세요." name="email" /><br><br>
        <label for="residence">거주지</label>
        <input type="text" id="residence" placeholder="서울시 강동구" name="residence" /><br><br>
        <button type="submit">가입</button>
    </form>    
</body>
</html>
