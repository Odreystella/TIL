{% extends "base.html" %}
{% block head%}
<style>
    form {position: relative;}
    textarea {position: absolute; top: 45px; left: 46px;}
    button {position: relative; top: 130px; left: 264px;}
</style>
{% endblock head%}
{% block content %}
<h1>아티클 상세보기</h1>
<form action="{% url 'article-edit' article.pk %}" method="POST">
    {% csrf_token %}
    <p>제목 : <input type="text" name="title" value="{{article.title}}"><br/>
       작성자 : {{article.author}}<br/>
       내용 : <br/> 
       <textarea name="content" cols="30" rows="10">{{article.content}}</textarea></p>
       <button type="submit">완료</button> 
</form>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<a href="{% url 'article-detail' article.pk %}">뒤로</a>
{% endblock content %}
