{% extends "base.html" %}
{% block head%}

{% endblock head%}

{% block content %}
<h1>로그인</h1>
{% if error.status %}
{{error.msg}}
{% endif %}
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <label for="user-id">아이디</label>
    <input type="text" id="user-id" placeholder="아이디를 입력하세요" name="userid"/>
    <br/>
    <br/>
    <label for="user-password">비밀번호</label>
    <input type="password" id="user-password" placeholder="비밀번호를 입력하세요" name="userpassword"/>
    <br/>
    <br/>
    <button type="submit">확인</button>
</form>
{% endblock content %}
